<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐲 MEUPORG 🐲</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <div id="titleBanner">
        <h1>🐲 MEUPORG 🐲</h1>
        <p>Minimalistic Evolutive Underground Powerful Operative Role Playing Game</p>
    </div>
    <div id="teamWindow">
        <h2>🧙‍♂️ Créer ton aventurier 🧝‍♀️</h2>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" placeholder="Entrez un nom">
        <label for="classe">Classe :</label>
        <select id="classe">
            <option value="Guerrier">Guerrier</option>
            <option value="Mage">Mage</option>
            <option value="Voleur">Voleur</option>
            <option value="Paladin">Paladin</option>
        </select>
        <button id="creerPerso">Créer</button>
    </div>
    <div id="exploreWindow">
        <h2>🗡 Générer une rencontre hostile 🏹</h2>
        <button id="genererMob">Générer</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
